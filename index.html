<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family= Roboto:wght@100;300;400;700 & display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>CodeClube Convert Money</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CodeClube Convert Money</h1>
      </header>
      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option>R$ Real Brasileiro</option>
          </select>
        </label>

        <label>
          Converter <b>para</b>
          <select id="Selecionar-moeda">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>₿ Bitcoin</option>
          </select>
        </label>

        <label>
          Valor
          <input id="Value-Converter" placeholder="R$ 10.000,00" />
        </label>

        <button id="click-button" type="button">Converter</button>

        <section>
          <div class="currency-container">
            <img src="./brasil 2.png" />
            <p class="currency-name">Real</p>
            <p id="Value-Real" class="currency-value">R$ 10.000,00</p>
          </div>

          <img class="arrow-image" src="./Vector.png" />

          <div class="currency-container">
            <img id="Currency-img" src="./estados-unidos (1) 1.png" />
            <p id="Name-Currency" class="currency-name">Dólar Americano</p>
            <p id="Valor-Convertido" class="currency-value">US$ 2.000,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./JavaScript.js"></script>
</html>
